<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>四川旅游</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="style.css/注册css.css" rel="stylesheet" type="text/css">
</head>
<body>
<style>
body {  
    font-family: Arial, sans-serif;  
    margin: 0;  
    padding: 20px;  
}  
#register {  
    width: 100%;
    max-width: 400px;
    margin: 0 auto; 
    padding: 20px;  
    border: 1px solid #ccc;  
    border-radius: 5px;  
    box-shadow: 0 0 10px rgba(0,0,0,0.1);  
}  
#register h2 {  
    text-align: center;  
    margin-bottom: 20px;  
}  
.form-group {  
    margin-bottom: 15px;  
}  
  
.form-group label {  
    display: block;  
    margin-bottom: 5px;  
}  
.form-group input[type="text"],  
.form-group input[type="password"],  
.form-group input[type="email"] {  
    width: 100%;  
    padding: 10px;  
    border: 1px solid #ccc;  
    border-radius: 4px;  
    box-sizing: border-box; 
}  

.form-group button[type="submit"] {  
    width: 100%;  
    padding: 10px;  
    background-color: #4CAF50; 
    color: white;  
    border: none;  
    border-radius: 4px;  
    cursor: pointer;  
}  
.form-group button[type="submit"]:hover {  
    background-color: #45a049;  
}  
.form-group .error {  
    color: red;  
    font-size: 12px;  
    margin-top: 5px;  
}
</style>
<div class="header">欢迎来到四川旅游</div>
<img src="images/1682320762828.jpg" width="1700" height="681">
<div class="topnav">
  <a href="index.html">首页</a>
  <a href="登录.html">登录</a>
  <a href="热门景点.html">热门景点</a>
  <a href="#">注册</a> 
</div>
<section id="register">  
    <h2>注册新用户</h2>  
    <form action="file:///D|/html/register.php" method="post"> <!-- 注意：这里应该是一个服务器端脚本的URL -->  
        <div class="form-group">  
            <label for="username">用户名：</label>  
            <input type="text" id="username" name="username" required>  
        </div>  
        <div class="form-group">  
            <label for="password">密码：</label>  
            <input type="password" id="password" name="password" required>  
        </div>  
        <div class="form-group">  
            <label for="confirm_password">确认密码：</label>  
            <input type="password" id="confirm_password" name="confirm_password" required>  
        </div>  
        <div class="form-group">  
            <label for="email">邮箱：</label>  
            <input type="email" id="email" name="email" required>  
        </div>  
        <button type="submit">注册</button>  
    </form>  
</section>  
<div class="footer">
  <p>旅游网站</p>
</div>
</body>
</html>
